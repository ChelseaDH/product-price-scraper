name: Go Tests and Analysis

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Static analysis
        run: go vet -tags goolm ./...

      - name: Build
        run: go build -tags goolm ./...

      - name: Check formatting
        run: test -z "$(gofmt -l .)"

      - name: Run unit tests
        run: go test -tags goolm -v ./...
